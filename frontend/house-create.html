<!DOCTYPE html>
<html>

<head>
  <title>HouseKeeper</title>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/vant@3/lib/index.css" />
  <script src="https://unpkg.com/vue@3"></script>
  <script src="https://unpkg.com/vant@3/lib/vant.min.js"></script>
  <script src="data.js"></script>
</head>

<body>
  <div id="app" class="h-screen flex flex-col justify-center items-center">
    <van-cell-group inset>
      <van-field v-model="name" label="名称" placeholder="请输入住房名称" />
    </van-cell-group>
    <van-button class="mt-4" type="primary" @click="handleCreateHouse">创建住房</van-button>
  </div>
  <script>
    const app = Vue.createApp({
      data: () => {
        name: ''
      },
      methods: {
        handleCreateHouse() {
          createHouse(this.name);
          location.href = "./index.html"
        }
      }
    });
    app.use(vant);
    app.mount('#app');
  </script>
</body>

</html>
