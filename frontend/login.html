<!DOCTYPE html>
<html>

<head>
  <title>登录 - HouseKeeper</title>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./lib/bootstrap@4.1.3.min.css">
  <link rel="stylesheet" href="./lib/vant@3.6.16.min.css" />
  <script src="./lib/vue@3.5.13.global.prod.js"></script>
  <script src="./lib/vant@3.6.16.min.js"></script>
</head>

<body>
  <div id="app" class="vh-100 d-flex flex-column" style="height: 100vh; display: flex; flex-direction: column;">
    <header class="p-4 border-bottom" style="padding: 1.5rem; border-bottom: 1px solid #e2e8f0;">
      <h1 class="h3 font-weight-bold text-primary">HouseKeeper 登录</h1>
    </header>

    <main class="flex-grow-1 p-4" style="flex: 1; padding: 1.5rem; min-height: 0; overflow: auto;">
      <van-form @submit="handleLogin" class="mx-auto" style="max-width: 28rem;">
        <van-cell-group class="mb-4">
          <van-cell>
            <van-field v-model="form.username" label="用户名" placeholder="请输入用户名"
              :rules="[{ required: true, message: '请填写用户名' }]" />
          </van-cell>
          <van-cell>
            <van-field v-model="form.password" type="password" label="密码" placeholder="请输入密码"
              :rules="[{ required: true, message: '请填写密码' }]" />
          </van-cell>
        </van-cell-group>

        <div class="mt-5 px-4">
          <van-button round block type="primary" native-type="submit" :loading="loading">
            登录
          </van-button>
        </div>
      </van-form>
    </main>
  </div>
  <script src="js/login.js">
  </script>
</body>

</html>
